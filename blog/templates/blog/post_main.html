{% load static %}
<html>
	<head>
		<title>CARELOG</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,800" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  		<link rel='stylesheet prefetch' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>

      <link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>

	<body>

  <script type="text/javascript">
    function search(){
      window.location.href="{% url 'post_folio' %}?s="+document.getElementById("search_bar").value;
    }
  </script>

	<header>
		<div class="container">

        <a href="{% url 'login' %}">
  			<div id="main_slog">Your Blog,<br>Care Log</div> </a>

  			<div class="webflow-style-input">
          <input id="search_bar" name="search_bar" class="main_search"  placeholder="Enter Name"></input>
          <button onclick="search()" type="submit" id="submit_button"><i class="icon ion-android-arrow-forward"></i></button>
  			</div>

  			<div style="text-align: center; margin-top: 90px;">
  				<div class="card card--big" style="min-height : 0; height: 250px; width: 250px; border-radius: 125px; margin-right: 30px;">
  				<a href="{% url 'post_new' %}">
  					<div class="card__image" style="background-image: url(https://www.mercedesamgf1.com/wp-content/uploads/sites/3/2018/02/em147565_4252-1280x542.jpg);"></div>
  					<span class="card__subtitle">By Nico HÃ¼lkenberg</span>
  					<p class="card__text" style="font-weight: 700; font-size: 25px; color: #303030;">NEW POST</p>
  					</a>
				  </div>

				{% for i in post %}
				<a href ="{% url 'post_details' pk=i.pk %}">
				<div class="card card--big">
  					<div class="card__image" style="background-image: url({{i.photo.url}});"></div>
  					<h2 class="card__title">{{i.title}}</h2>
  					<span class="card__subtitle">By Daniel Ricciardo</span>
  					<p class="card__text">{{i.text}}</p>
				</div>
				</a>
    		{% endfor %}
  			</div>
		</div>
	</header>
	</body>

</html>
